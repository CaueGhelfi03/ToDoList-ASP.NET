name: "CodeQL Advanced"

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
  schedule:
    - cron: '00 9 * * *'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: csharp
          build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Build the application before initializing CodeQL
    - name: Build da aplicação
      if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        dotnet clean src/TaskSystemAPI.sln
        dotnet restore src/TaskSystemAPI.sln
        dotnet build src/TaskSystemAPI.sln --configuration Release --no-restore

    # Set up the .NET SDK
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v3.3.1
      with:
        dotnet-version: 8.x
        dotnet-quality: daily

    # Initialize CodeQL (after build)
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    # Perform CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
